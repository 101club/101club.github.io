
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>101Club 多語搜尋</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #2196f3;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    select {
      margin-top: 20px;
      padding: 6px;
      border-radius: 4px;
      font-size: 1em;
    }
    footer {
      margin-top: 4em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🌐 101Club 多語搜尋引擎</h1>
  <p>請輸入關鍵詞，將開啟新視窗顯示結果</p>
  <input type="text" id="query" placeholder="輸入搜索內容...">
  <button onclick="search()">搜尋</button>

  <div>
    <select id="engine">
      <option value="google">Google</option>
      <option value="brave">Brave Search</option>
      <option value="ddg">DuckDuckGo</option>
    </select>
  </div>

  <footer>
    本工具僅為搜索聚合前端，無資料儲存，尊重用戶隱私。
  </footer>

  <script>
    function search() {
      const query = encodeURIComponent(document.getElementById('query').value.trim());
      const engine = document.getElementById('engine').value;
      if (!query) return alert("請輸入搜尋內容");

      let url = "";
      switch (engine) {
        case "google":
          url = "https://www.google.com/search?q=" + query;
          break;
        case "brave":
          url = "https://search.brave.com/search?q=" + query;
          break;
        case "ddg":
          url = "https://duckduckgo.com/?q=" + query;
          break;
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
